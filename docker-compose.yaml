version: '3.8'

services:
  ionic-react-dev:
    image: pdi-compresion:latest
    
    build:
      context: .
      dockerfile: Dockerfile
      
    ports:
      - "127.0.0.1:${PORT}:5173" 

    environment:
      - 'VITE_IMG_PROXY_URL=${VITE_IMG_PROXY_URL}'
      - 'PORT=${PORT}'
      
    restart: always